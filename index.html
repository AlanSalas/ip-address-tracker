<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div class="pattern-img"></div>
  <div class="container">
    <div class="header">
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input class="input-ip" type="text" name="" id="" placeholder="Search for any IP address or domain">
        <span class="icon-arrow"><img src="./images/icon-arrow.svg" alt="icon-arrow"></span>
      </div>
      <div class="info-ip">
        <div class="section">
          <h5>IP ADDRESS</h5>
          <P>192.212.174.101</P>
        </div>
        <span class="line"></span>
        <div class="section">
          <h5>LOCATION</h5>
          <P>Brooklyn, NY 10001</P>
        </div>
        <span class="line"></span>
        <div class="section">
          <h5>TIMEZONE</h5>
          <P>UTC-05:00</P>
        </div>
        <span class="line"></span>
        <div class="section">
          <h5>ISP</h5>
          <P>SpaceX Starlink</P>
        </div>
      </div>
    </div>
  </div>
  <div class="map" id="map"></div>
  <script src="./js/main.js"></script>
</body>

</html>
