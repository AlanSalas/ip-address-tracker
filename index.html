<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <title>IP Address Tracker</title>
</head>

<body class="dark">
    <main>
        <div class="wrapper">
            <div class="actions">
                <button class="actions__theme">Dark mode</button>
                <a class="actions__about" href="#">About me</a>
            </div>
            <div class="header">
                <h1>Ip Address Tracker</h1>
                <p>Try to put different ip address and domains and see their location</p>
                <form id="form">
                    <div class="header__input">
                        <input type="text" id="input-ip" placeholder="Ip address or domain">
                        <button type="submit" id="btn-submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="info-ip">
                <div class="info-ip__item">
                    <h2><i class="fas fa-globe"></i> Ip Address</h2>
                    <span id="ip">Loading...</span>
                </div>
                <div class="info-ip__item">
                    <h2><i class="fas fa-map-marker-alt"></i> Location</h2>
                    <span id="location">Loading...</span>
                </div>
                <div class="info-ip__item">
                    <h2><i class="fas fa-clock"></i> Timezone</h2>
                    <span id="timezone">Loading...</span>
                </div>
                <div class="info-ip__item">
                    <h2><i class="fas fa-network-wired"></i> ISP</h2>
                    <span id="isp">Loading...</span>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
